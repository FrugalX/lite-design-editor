<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toolbar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alwan/dist/css/alwan.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/alwan/dist/js/alwan.min.js"></script>
    <link rel="stylesheet" href="../css/editor.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #fdfdfd;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="toolboxContainer" style="text-align: center">
        <div id="toolbox">
            <div class="widget-group">
                <span class="tool-item undo"><i class="fa-solid fa-undo"></i></span><span class="tool-item redo"><i
                        class="fa-solid fa-redo"></i></span>
            </div>
            <div class="widget-group">
                <span class="tool-item add-text"><i class="fa-solid fa-t fa-lg"></i></span>
                <input type="file" id="img-input" /><label for="img-input">
                    <span class="tool-item img-btn"><i class="fa-solid fa-image fa-lg"></i></span>
                    <span class="tool-item rect-btn"><i class="fa-regular fa-square fa-lg"></i></span>
            </div>
            <div class="widget-group text-tools">
                <span class="tool-item">
                    <select name="fonts" id="fonts">
                        <option value="arial">Arial</option>
                        <option value="Times New Roman" selected>Times New Roman</option>
                    </select></span>
            </div>
            <div class="widget-group text-tools">
                <span class="tool-item">
                    <select name="font-size" id="font-size">
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="12" selected>12</option>
                    </select></span>
            </div>
            <div class="widget-group text-tools">
                <span class="tool-item bold-text"><i class="fa-solid fa-bold"></i></span>
                <span class="tool-item underline-text"><i class="fa-solid fa-underline"></i></span>
                <span class="tool-item italic-text"><i class="fa-solid fa-italic"></i></span>
            </div>
            <div class="widget-group text-tools">
                <span id="text-color-btn" class="tool-item" style="border-bottom:3px solid gray; padding-bottom:0;"><i
                        class="fa-solid fa-t"></i></span>
                <span id="text-bgcolor-btn" class="tool-item" style="border-bottom:3px solid gray; padding-bottom:0;"><i
                        class="fa-solid fa-fill"></i></span>
            </div>
            <div class="widget-group text-tools">
                <span class="tool-item left-align"><i class="fa-solid fa-align-left"></i></span>
                <span class="tool-item center-align"><i class="fa-solid fa-align-center"></i></span>
                <span class="tool-item right-align"><i class="fa-solid fa-align-right"></i></span>
                <span class="tool-item justify-align"><i class="fa-solid fa-align-justify"></i></span>
            </div>
            <div class="widget-group shape-tools">
                <span id="rect-color-btn" class="tool-item" style="border-bottom:3px solid gray; padding-bottom:0;"><i
                        class="fa-regular fa-square"></i></span>
                <span id="text-bgcolor-btn" class="tool-item" style="border-bottom:3px solid gray; padding-bottom:0;"><i
                        class="fa-solid fa-fill"></i></span>
                <span class="tool-item">
                    <select name="border-weight" id="border-weight">
                        <option value="6">0</option>
                        <option value="8">1</option>
                        <option value="2" selected>2</option>
                    </select>
                </span>
            </div>

            <div class="widget-group entity-tools image-tools">
                <div style="float:left;">
                    <span class="img-vert-flip-btn tool-item"><i class="fa-solid fa-left-right"></i></span>
                    <span class="img-horz-flip-btn tool-item"><i class="fa-solid fa-up-down"></i></span>
                    <span class="img-crop-btn tool-item"><i class="fa-solid fa-crop"></i></span>
                </div>
                <div class="dropdown">
                    <div onclick="showDropdown()"><span class="img-filters-btn tool-item"><i
                                class="fa-solid fa-chess-board dropbtn"></i></span></div>
                    <div class="filterDropdown dropdown-content" style="right: 0;">
                        <div class="slidecontainer">
                            <input type="range" min="0" max="100" value="100" class="transparency-slider">
                          </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div onclick="showDropdown()"><span class="img-filters-btn tool-item"><i
                                class="fa-solid fa-sliders dropbtn"></i></span></div>
                    <div class="filterDropdown dropdown-content">
                        <div>Sepia</div>
                        <div>Tint</div>
                        <div>Gray</div>
                    </div>
                </div>
            </div>
            <!--div class="widget-group">
                <span id="trash-btn" class="tool-item"><i class="fa-solid fa-trash"></i></span>
            </div>
            <div class="widget-group">
                <span id="background-btn" class="tool-item" style="font-size:16px;">Background</span>
            </div>
            <div class="widget-group">
                <span id="resize-btn" class="tool-item" style="font-size:16px;">Resize</span>
            </div>
            <div class="widget-group">
                <span id="template-btn" class="tool-item" style="font-size:16px;">Template</span>
            </div-->
        </div>
    </div>

    <script>
    </script>
</body>

</html>
